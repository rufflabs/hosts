[project]
name = "hosts-manager"
version = "0.2.8"
description = "A script to manage the /etc/hosts file."
authors = [
    { name="Friedjof Noweck", email="git@noweck.info" },
    { name="Jason Taylor", email="jetaylor@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "setuptools>=72.1.0",
    "validators>=0.33.0"
]

[project.urls]
Homepage = "https://github.com/Friedjof/hosts"
Documentation = "https://github.com/Friedjof/hosts/blob/main/README.md"
Source = "https://github.com/Friedjof/hosts"
Tracker = "https://github.com/Friedjof/hosts/issues"

[project.scripts]
hosts = "hosts.main:main"

[build-system]
requires = ["setuptools>=72.1.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["hosts"]